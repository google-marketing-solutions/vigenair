GCP_PROJECT_ID: '<gcp-project-id>'
GCP_LOCATION: '<gcp-region>'
CONFIG_TEXT_MODEL: gemini-2.0-flash
CONFIG_VISION_MODEL: gemini-2.0-flash
CONFIG_TRANSCRIPTION_MODEL_WHISPER: small
CONFIG_TRANSCRIPTION_MODEL_WHISPER_GCS_BUCKET: vigenair-faster-whisper
CONFIG_TRANSCRIPTION_MODEL_GEMINI: gemini-2.0-flash
CONFIG_ANNOTATIONS_CONFIDENCE_THRESHOLD: '0.7'
CONFIG_MAX_VIDEO_CHUNK_SIZE: '500000000' # 500 MB
CONFIG_MAX_AUDIO_CHUNK_SIZE: '300' # 5 minutes
CONFIG_DEFAULT_FADE_OUT_DURATION: '1' # seconds
CONFIG_BACKEND_VERSION: 'v1' # Backend software version
