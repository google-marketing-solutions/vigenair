<div class="row">
  <button
    type="button"
    mat-raised-button
    color="primary"
    (click)="fileInputElem.click()"
  >
    Select file
  </button>
  <span>{{ selectedFile?.name }}</span>
  <input
    hidden
    (change)="onFileChange($event)"
    #fileInputElem
    type="file"
    accept="video/*"
  />
</div>
<div class="row">
  <video
    class="mat-elevation-z8"
    #videoElem
    controls
    crossorigin="anonymous"
    [hidden]="!selectedFile"
  >
    <source src="{{ selectedFileUrl }}" />
  </video>
</div>
